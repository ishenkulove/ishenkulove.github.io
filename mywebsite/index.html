</div>

 <!-- начало сайта(главная страница) -->
 <header class="header">
  <!-- меню -->
  <div class="header-menu">
   <div class="header-menu__logo">
    <img src="images/profile-logo.svg" alt="">
    <img class="header-menu__logo-adaptive" src="images/menu-adaptive.svg" alt="">
   </div>
   <div class="header-menu__nav">
    <a href="index.html"><img src="images/home-active-icon.svg" alt=""></a>
    <a href="about-my.html"><img src="images/about-me.svg" alt=""></a>
    <a href="works.html"><img src="images/works.svg" alt=""></a>

   </div>
  </div>

  <div class="header-box">
   <div class="box">

     <img src="images/box-ex.svg" alt="">

     <div class="box-info__name">

      front-end developer
     </span>
     </div>
    </div>
    <div class="box-img">
     <div class="box-img__my">
      <img src="images/home/my-photo.svg" alt="">
     </div>
    </div>
   </div>
  </div>

  <!-- задний фон -->
  <div class="header-things">
   <img src="images/home/bg-line.svg" alt="" class="header-things__line">

  </div>

 <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
 <script>
  $(document).ready(function () {
   $('.header-menu__logo-adaptive').click(function () {
    $('.header-menu__nav').toggleClass('active')
   })
  })</script>

  <script src="scripts/loader.js"></script>
