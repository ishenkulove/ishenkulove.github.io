<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>My web site</title>
 <link rel="stylesheet" href="styles/main.css">
 <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet">
</head>
<body>

    <div id="page-preloader" class="preloader">
        <div class="re">
            <img class="img" src="images/profile-logo.svg" alt="">
            <div class="loader"></div>
        </div>
    </div>

 <!-- начало сайта(главная страница) -->
 <header class="header">
  <!-- меню -->
  <div class="header-menu">
   <div class="header-menu__logo">
    <img src="images/profile-logo.svg" alt="">
   </div>
   <div class="header-menu__nav">
    <a href="index.html"><img src="images/home-icon.svg" alt=""></a>
    <a href="about-my.html"><img src="images/about-me.svg" alt=""></a>
    <a href="works.html"><img src="images/works.svg" alt=""></a>
    <a href="contacts.html"><img src="images/contacts/contacts-active-icon.svg" alt=""></a>
   </div>
  </div>

  <!-- вторая часть главной страницы -->
  <div class="header-box">
   <div class="box-big">
    <!-- типа excape -->
    <div class="box-ex">
     <img src="images/box-ex.svg" alt="">
    </div>
    <div class="box-contacts">
     <div class="box-contacts__form">
      <div class="box-contacts__form-first">
       Contact me
      </div>
      <!-- /.box-contacts__form-first -->
      <div class="box-contacts__form-second">
       If you have any questions, please don’t 
       hesitate to contact using form below…
      </div>
      <!-- /.box-contacts__form-second -->
      <div class="box-contacts__form-third">
       <input type="text" placeholder="Name">
       <input type="text" placeholder="Email">
      </div>
      <!-- /.box-contacts__form-third -->
      <div class="box-contacts__form-fourth">
       <input type="text" placeholder="Subject">
      </div>
      <!-- /.box-contacts__form-fourth -->
      <div class="box-contacts__form-fifth">
       <input type="text" placeholder="Message">
      </div>
      <!-- /.box-contacts__form-fifth -->
      <div class="box-contacts__form-six">
       <input type="submit" value="send">
       <div class="box-img">
        <img src="images/contacts/insta.svg" alt="">
        <img src="images/contacts/twitter.svg" alt="">
        <img src="images/contacts/linkedin.svg" alt="">
        <img class="face" src="images/contacts/facebook.svg" alt="">
       </div>
      </div>
      <!-- /.box-contacts__form-six -->
     </div>
     <div class="box-contacts__maps">
         <script type="text/javascript" charset="utf-8" async
          src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A21596f91b9b81a55a076b256b70050e12a3cce40b650c98e0a77e009c11c8347&amp;width=550&amp;height=650&amp;lang=ru_RU&amp;scroll=true"></script>
      </div>
     </div>
    </div>
   </div>
  </div>

 </header>

 <script src="scripts/loader.js"></script>
</body>
</html>
